<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2021-03-17',
				end: '2021-03-18',
				name: 'Analisi della commessa',
				id: "Task 0",
				progress: 0
			},
			{
				start: '2021-03-19',
				end: '2021-03-21',
				name: 'Progettazione Concettuale DB',
				id: "Task 1",
				progress: 0,
				dependencies: 'Task 0'
			},
			{
				start: '2021-03-22',
				end: '2021-03-24',
				name: 'Progettazione Logica DB',
				id: "Task 2",
				progress: 0,
				dependencies: 'Task 1'
			},
			{
				start: '2021-03-25',
				end: '2021-03-28',
				name: 'Progettazione concettuale DB',
				id: "Task 3",
				progress: 0,
				dependencies: 'Task 2'
			},
			{
				start: '2021-03-29',
				end: '2021-03-30',
				name: 'Progettazione delle varie pagine multimediali',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 3',
			},
			{
				start: '2021-03-31',
				end: '2021-04-3',
				name: 'Creazione delle pagine multimediali',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
			},
			{
				start: '2021-03-29',
				end: '2021-03-31',
				name: 'Creazione interfaccia utente e infopoint al DB',
				id: "Task 6",
				progress: 0,
				dependencies: 'Task 3',
			},
			{
				start: '2021-03-24',
				end: '2021-03-26',
				name: 'Creazione algoritmo per generazione di password e account',
				id: "Task 7",
				progress: 0,
				dependencies: 'Task 2',
			}
			,
			{
				start: '2021-04-05',
				end: '2021-04-08',
				name: 'Implementazione del DB e pagine multimediali in un server web',
				id: "Task 8",
				progress: 0,
				dependencies: 'Task 5, Task 6, Task 7',
			},
			{
				start: '2021-04-08',
				end: '2021-04-09',
				name: 'Collaudo',
				id: "Task 9",
				progress: 0,
				dependencies: 'Task 8',
			}

		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Month',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
